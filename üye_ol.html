            <br>
            <h2>Üye Olma Formu</h2>
        <div id="formkısmı">
            <form @submit.prevent="submitForm" action="uye_ol.php" method="post">
            E-posta:<br>
            <input type="email" name="email" required>
            <br>
            Kullanıcı Adı:<br>
            <input type="text" id="kullanıcıadı" name="kullanıcıadı" required>
            <br>
            <label for="şifre1">Şifre:</label><br>
            <input type="password" v-model="şifre1" placeholder="password" id="şifre1" name="şifre1" required>
          
            <ul id="şifreşartları">
              <li :class="{ valid: büyükharf }" id="Büyük harf">En az 1 tane büyük harf gerekli</li>
              <li :class="{ valid: küçükharf }">En az 1 tane küçük harf gerekli</li>
              <li :class="{ valid: rakam }">En az 1 tane rakam gerekli</li>
            </ul>
            Şifre (Tekrar):<br>
            <input type="password" v-model="şifre2" placeholder="Confirm Password" id="şifre2" required>
            <br><br>
            <input type="submit" value="Üye Ol">
            <input type="submit" value="Üye ol(2)">
            </form> 
            <br>
        </div>
        </div>
    </div>
    <script>
        const şifre1 = document.querySelector('#şifre1');
        const şifreşartları = document.querySelectorAll('#şifreşartları li');

        şifre1.addEventListener('input', () => 
        {
            const şifre = şifre1.value;

            const büyükharf = /[A-Z]/.test(şifre);
            const küçükharf = /[a-z]/.test(şifre);
            const Rakam = /[0-9]/.test(şifre);

            
            şifreşartları[0].classList.toggle('valid', büyükharf);
            şifreşartları[1].classList.toggle('valid', küçükharf);
            şifreşartları[2].classList.toggle('valid', Rakam);
        });

        const form=document.querySelector('form');

        form.addEventListener('submit',(event)=>
        {
            event.preventDefault();
            const şifre2=document.querySelector('#şifre2').value;
            const şifre = document.querySelector('#şifre1').value;

            if (şifre != şifre2) 
            {
                alert('Şifreler aynı değil!');
                return;
            }

            if (!şifrekontrol(şifre)) {
                 alert('Şifre geçerli değil!');
                return;
            }

            form.submit();
        
            
        });
        function şifrekontrol(şifre) {
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
                return regex.test(şifre);
            }
       
    </script>
    
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
  new Vue({
    el: '#formkısmı',
    data: {
      şifre1: '',
      şifre2: ''
    },
    computed: {
      büyükharf() {
        return /[A-Z]/.test(this.şifre1);
      },
      küçükharf() {
        return /[a-z]/.test(this.şifre1);
      },
      Rakam() {
        return /[0-9]/.test(this.şifre1);
      }
    },
    methods: {
      submitForm() {
        if (this.şifre1 !== this.şifre2) {
          alert('Passwords do not match!');
          return;
        }
        if (!this.isValidPassword()) {
          alert('Password is not valid!');
          return;
        }
        // Submit form logic here
      },
      isValidPassword() {
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
        return regex.test(this.şifre1);
      }
    }
  });
</script>

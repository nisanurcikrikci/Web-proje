            <form id="form" action="uye_ol.php" method="post">
           
            Kullanıcı Adı:<br>
            <input type="text" id="kullanıcıadı" name="kullanıcıadı" required>

            <input type="password" v-model="password" id="şifre1" name="şifre1" placeholder="şifre" required>
            <input type="password" v-model="confirmPassword" id="şifre2" placeholder="şifreyi onayla" required>
            <ul id="şifreşartları">
              <li :class="{ valid: harf }" >Bir harf olmalı</li>
              <li :class="{ valid: rakam }">9 rakam olmalı</li>
              <li :class="{ valid: karakter }">10 karakter olmalı</li>
            </ul>
            <button type="submit">Submit with Vue.js</button>
            <button @click.prevent="submitFormJS()">Submit with JavaScript</button>
            <button onclick="clearFields()">Clear</button>

    <div id="mesaj"></div>
    <script>
        new Vue({
            el: '#app',
            data: {
                username: '',
                password: '',
                confirmPassword: ''
            },
            computed: {
                hasLetter() {
                    return /[A-Za-z]/.test(this.password);
                },
                hasNineDigits() {
                    return (this.password.match(/\d/g) || []).length === 9;
                },
                hasMinLength() {
                    return this.password.length >= 6;
                }
            },
            methods: {
                submitForm() {
                    if (this.password !== this.confirmPassword) {
                        alert('Passwords do not match!');
                        return;
                    }
                    if (!this.hasLetter || !this.hasNineDigits || !this.hasMinLength) {
                        alert('Şifre geçerli değil!');
                        return;
                    }
                    alert('Form successfully submitted!');
                    document.getElementById("form").submit();
                },
                submitFormJS() {
                    const şifre = this.password;
                    const onayşifre = this.confirmPassword;

                    if (şifre !== onayşifre) {
                        alert('Passwords do not match!');
                        return;
                    }

                    if (!this.şifrekontrol(şifre)) {
                        alert('Şifre geçerli değil!');
                        return;
                    }
                    document.getElementById("form").submit();
                },
                şifrekontrol(şifre) {
                    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
                    return regex.test(şifre);
                },
                clearFields() {
                    this.username = '';
                    this.password = '';
                    this.confirmPassword = '';
                }
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                alert(message);
            }
        });

        function clearFields() {
            document.getElementById("form").reset();
        }
    </script>

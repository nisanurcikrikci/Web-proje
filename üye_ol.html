            <br>
            <h2>Üye Olma Formu</h2>

            <form action="uye_ol.php" method="post">
            E-posta:<br>
            <input type="email" name="email" required>
            <br>
            Kullanıcı Adı:<br>
            <input type="text" name="username" required>
            <br>
            Şifre:<br>
            <input type="password" name="password" required>
            <br>
            Şifre (Tekrar):<br>
            <input type="password" name="password_confirm" required>
            <br><br>
            <input type="submit" value="Üye Ol">
            </form> 
            <br>
        </div>
    </div>
    <script>
       const form = document.querySelector('form');

form.addEventListener('submit', (event) => {
  event.preventDefault();

  const password = document.querySelector('input[name="password"]').value;
  const passwordConfirm = document.querySelector('input[name="password_confirm"]').value;

  // Şifrelerin aynı olup olmadığını kontrol et
  if (password !== passwordConfirm) {
    alert('Şifreler aynı değil!');
    return;
  }

  // Şifrenin geçerli olup olmadığını kontrol et
  if (!validatePassword(password)) {
    alert('Şifre geçerli değil!');
    return;
  }

  // Şifreler aynı ve geçerliyse formu gönder
  form.submit();
});

// Şifrenin geçerli olup olmadığını kontrol eden fonksiyon
function validatePassword(password) {
  const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
  return regex.test(password);
}

    </script>
